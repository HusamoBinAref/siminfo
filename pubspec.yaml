name: siminfo
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #permission_handler: ^3.2.0
  mobile_number: ^1.0.4-nullsafety

  
  provider: ^4.0.4-nullsafety
  google_maps_flutter: ^0.5.25+3
  #google_maps_flutter: ^2.0.0-nullsafety

